<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/png" href="./peach].png">
    <link rel="apple-touch-icon" href="./peach].png">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&family=Open+Sans:wght@300;700&family=Quicksand:wght@300;700&family=Sniglet:wght@800&display=swap" rel="stylesheet">
   <title>Pretty Naked</title>
</head>
<body> 
    
    <div class="splash" id="fadein">
        <img src="./peach.png" alt="" class="img">
        <span class="pretty">Pretty Naked</span>
    </div>

    <div class="title">
        <img src="./peach.png" alt="" class="img2">
    </div>

    <div class="sets-wrap">
            <p class="workout-title">WORKOUT</p>
        <select class="select">
            <option value="" disabled selected>Select a muscle group</option>
            <option class="leg" value="leg">Leg Day</option>
            <option class="arm" value="arm">Bi, Tri & Shoulders</option>
            <option class="back" value="back">Back & Chest</option>
        </select>

        <div class="setsinput"></div>
        <button class="addbtn">add</button>
        <div class="input-type"></div>

    </div>

  

    <div class="water-wrap">
        <p class="watertitle">WATER INTAKE</p>

        <div class="wtr circle">
            <div class="num">0</div>
        </div>

        <div class="wtrlist"></div>

        <button class="waterbtn">Add</button>
        <div class="wtrfield"></div>

        
    <!-- <div class="reset">    
        <button class="resetbtn">Reset</button>
    </div> -->
    </div>

    <div class="proteinwrap">
        <p class="proteintitle">PROTEIN INTAKE</p>

        <div class="prt circle">
            <div class="intake">0g</div>
            <div class="foodlist"></div>
        </div>

        <div class="list"></div>
        <button class="proteinbtn">add</button>
        <div class="proteinfield"></div>
    </div>



    <script type="module" src="./script.js"></script>
</body>
</html>
